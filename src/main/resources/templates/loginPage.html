<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<body>
<div class="container my-5" layout:fragment="content">
<form action="#" method="post" th:action="@{loginResult}" th:object="${loginModel}">
    <div class="mb-3">
        <label for="username" class="form-label">Username: </label>
        <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username invalid</p>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input th:field="*{password}" type="password" class="form-control" id="password">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password invalid</p>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
